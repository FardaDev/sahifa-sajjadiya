name: CI Checks

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo_mysql
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --working-dir=src

      - name: Run Laravel Pint (Code Style)
        run: composer pint -- --test
        working-directory: src

      - name: Run PHPStan (Larastan)
        run: vendor/bin/phpstan analyse --level=5 --configuration=phpstan.neon
        working-directory: src

      # Uncomment when tests are ready
